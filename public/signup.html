
    <div class="modal-content">
       <div class="modal-header">
           <h3>Sign Up Form</h3>
        </div>
        <div class="modal-body">
        <form class="form">
            <div class="form-group">
                <label>User Name</label>
                <input type="email" placeholder="Enter your Email address."class="form-control" ng-model="login.user.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="login.user.password">
            </div>
            <div class="form-group">
                <label>Nick Name</label>
                <input type="text" class="form-control" ng-model="login.user.nickname">
            </div>
        </form>
        <span style="color:red" ng-show="!!login.errmsg" ng-bind-html= "loginerrmsg"></span>
    
    </div>
       <div class="modal-footer">
            <button class="btn btn-info" ng-click="login.signup(signup.user)">Sign up</button>
            <button class="btn btn-primary" ng-click="login.login(login.user)">Login</button>
       </div>
        </div>
    </div>
